<div>
  This is directive : fire-map
</div>
<input name="name" ng-autocomplete ng-model="fireMapCtrl.search" type="text"
  value="">
  <ui-gmap-google-map center="fireMapCtrl.map.center"
    control="fireMapCtrl.map.control" ng-if="fireMapCtrl.mapLoaded" zoom="fireMapCtrl.map.zoom">
    <ui-gmap-marker coords="fireMapCtrl.map.marker.coords"
      events="fireMapCtrl.map.marker.events" idKey="fireMapCtrl.id" options="fireMapCtrl.map.marker.options"></ui-gmap-marker>
  </ui-gmap-google-map>
