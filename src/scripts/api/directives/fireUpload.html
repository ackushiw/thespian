<md-card>
  <md-progress-linear class="md-accent" md-mode="determinate" value="{{fireUploadCtrl.uploadProgress}}"></md-progress-linear>
  <div ngf-drop ng-model="fireUploadCtrl.dropUpload" class="fireupload-drop-box" ngf-change="fireUploadCtrl.upload($files, $event, $rejectedFiles)" ngf-drag-over-class="dragover" ngf-multiple="false" ngf-allow-dir="true" ngf-accept="{{fireUploadCtrl.accept}}">
    <img style="width:100%" ng-src="{{fireUploadCtrl.image}}" alt="upload placeholder image" />
  </div>
  <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

  <md-button flex class="md-accent md-raised" aria-label="choose file to upload" ngf-select ngf-change="fireUploadCtrl.upload($files, $event, $rejectedFiles)" accept="{{fireUploadCtrl.buttonAccept}}" ng-model="fireUploadCtrl.inputUpload" ng-blur="vm.test()">
    <md-icon md-font-icon="mdi mdi-file-find mdi-lg"></md-icon>
  Upload
  </md-button>

</md-card>
