<md-card>
  <md-progress-linear class="md-accent" md-mode="determinate"
    value="{{fireUploadCtrl.uploadProgress}}"></md-progress-linear>
  <div class="fireupload-drop-box" ng-model="fireUploadCtrl.dropFile"
    ngf-accept="{{fireUploadCtrl.accept}}" ngf-allow-dir="true"
    ngf-change="fireUploadCtrl.upload($files, $event, $rejectedFiles)" ngf-drag-over-class="dragover" ngf-drop ngf-multiple="false">
    <!-- <img style="width:100%" ng-src="{{fireUploadCtrl.image}}" alt="upload placeholder image"/> -->
    <fire-image id="{{fireUploadCtrl.id}}" location="{{fireUploadCtrl.location}}"
      placeholder="{{fireUploadCtrl.placeholder}}"></fire-image>
  </div>
  <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
  <md-button accept="{{fireUploadCtrl.buttonAccept}}"
    aria-label="choose file to upload" class="md-accent md-raised" flex ng-model="fireUploadCtrl.inputFile"
    ngf-change="fireUploadCtrl.upload($files, $event, $rejectedFiles)" ngf-select>
    <md-icon md-font-icon="mdi mdi-file-find mdi-lg"></md-icon>
    Upload
  </md-button>
</md-card>
