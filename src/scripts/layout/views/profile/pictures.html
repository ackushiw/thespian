<fa-modifier>
  <fa-view>
    <fa-modifier fa-translate="[0,0,3]" fa-size="[undefined, 64]">
      <fa-surface>
        <md-toolbar>
          <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <md-button aria-label="back" ui-sref="^" ng-click="responsiveCtrl.closeDetailsView()" hide-gt-md class="md-icon-button">
              <md-icon md-font-icon="" class="mdi mdi-arrow-left mdi-lg"></md-icon>
            </md-button>
            <span>Pictures</span>
          </div>
        </md-toolbar>
      </fa-surface>
    </fa-modifier>

    <fa-modifier fa-translate="[0,0,1]">
      <fa-scroll-view>
        <fa-modifier fa-size="[undefined, 60]">
          <fa-view>

          </fa-view>
        </fa-modifier>
        <fa-modifier>
          <fa-view>
            <fa-modifier>
              <fa-surface class="full-height">
                <md-content class="md-padding" layout-fill layout="column">
                  <div layout-fill layout="column" layout-gt-sm="row">
                    <div flex-sm flex-gt-sm="33">
                      <fire-upload accept="'.jpg'" button-accept="image/jpeg" id="{{picturesCtrl.uid}}" location="actor-headshots" placeholder="/images/headshot_drop.png"></fire-upload>
                    </div>
                    <div flex-sm flex-gt-sm="66">
                      <fire-upload accept="'.jpg'" button-accept="image/jpeg" id="{{picturesCtrl.uid}}" location="actor-banner" placeholder="/images/headshot_drop.png"></fire-upload>
                    </div>
                  </div>
                  <fire-image id="{{picturesCtrl.uid}}" location="actor-headshots" placeholder="images/headshot_drop.png"></fire-image>
                </md-content>
              </fa-surface>
            </fa-modifier>
          </fa-view>
        </fa-modifier>
      </fa-scroll-view>
    </fa-modifier>
    <fa-modifier fa-translate="[0,0,-1]">
      <fa-surface fa-background-color="'white'"></fa-surface>
    </fa-modifier>

  </fa-view>
