<!-- <div fa-app ng-style="height:{{menuButtonCtrl.iconHeight}};width:{{menuButtonCtrl.iconWidth}};"> -->

<fa-modifier fa-size="[24,24] " fa-translate="menuButtonCtrl.iconTranslate" fa-align="[0,0]">
  <fa-view>

    <fa-modifier fa-size="[24,24]" fa-scale=" menuButtonCtrl.iconScale " fa-origin="[0.5,0.5] " fa-align="[0.5,0.5] " fa-rotate-z="menuButtonCtrl.container.rotateZTimeline(menuButtonCtrl.container.rotateZ.get()) ">
      <fa-surface ng-if="menuButtonCtrl.whiteBackground " fa-background-color=" 'white' "></fa-surface>
      <fa-modifier fa-translate="[0,0,15] ">
        <fa-surface ng-click="menuButtonCtrl.toggle() "></fa-surface>
      </fa-modifier>

      <fa-modifier fa-size="menuButtonCtrl.topLine.sizeTimeline(menuButtonCtrl.topLine.size.get()) " fa-translate="menuButtonCtrl.topLine.translateTimeline(menuButtonCtrl.topLine.translate.get()) " fa-align="menuButtonCtrl.topLine.alignTimeline(menuButtonCtrl.topLine.align.get()) " fa-origin="menuButtonCtrl.topLine.originTimeline(menuButtonCtrl.topLine.origin.get()) " fa-rotate-z="menuButtonCtrl.topLine.rotateZTimeline(menuButtonCtrl.topLine.rotateZ.get()) ">
        <fa-surface fa-background-color="menuButtonCtrl.iconColor ">

        </fa-surface>
      </fa-modifier>

      <fa-modifier fa-size="menuButtonCtrl.midLine.sizeTimeline(menuButtonCtrl.midLine.size.get()) " fa-translate="menuButtonCtrl.midLine.translateTimeline(menuButtonCtrl.midLine.translate.get()) " fa-align="menuButtonCtrl.midLine.alignTimeline(menuButtonCtrl.midLine.align.get()) " fa-origin="menuButtonCtrl.midLine.originTimeline(menuButtonCtrl.midLine.origin.get()) ">
        <fa-surface fa-background-color="menuButtonCtrl.iconColor "></fa-surface>
      </fa-modifier>

      <fa-modifier fa-size="menuButtonCtrl.bottomLine.sizeTimeline(menuButtonCtrl.bottomLine.size.get()) " fa-translate="menuButtonCtrl.bottomLine.translateTimeline(menuButtonCtrl.bottomLine.translate.get()) " fa-align="menuButtonCtrl.bottomLine.alignTimeline(menuButtonCtrl.bottomLine.align.get()) " fa-origin="menuButtonCtrl.bottomLine.originTimeline(menuButtonCtrl.bottomLine.origin.get()) " fa-rotate-z="menuButtonCtrl.bottomLine.rotateZTimeline(menuButtonCtrl.bottomLine.rotateZ.get()) ">
        <fa-surface fa-background-color="menuButtonCtrl.iconColor "></fa-surface>
      </fa-modifier>

    </fa-modifier>
  </fa-view>
</fa-modifier>
<!-- </div> -->
